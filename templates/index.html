{% extends 'layouts/_layout.html' %}

{% block content %}
    {% for release in releases %}
        {% if release.active %}
            <a href="/releases/{{ release.catalog }}">
                <h1>{{ release }}</h1>
            </a>
        {% endif %}
    {% endfor %}

    {% for release in releases|dictsort:"id" %}
        {% if not release.active %}
            <h1 class="not-active">[UPCOMING] {{ release }}</h1>
        {% endif %}
    {% endfor %}
{% endblock %}
