{% extends 'layouts/_layout.html' %}

{% block content %}
    {% for release in releases %}
        {% if release.release_date > today %}
            <h1 class="upcoming">[UPCOMING] {{ release }}</h1>
        {% else %}
            <a href="/releases/{{ release.catalog }}">
                <h1>{{ release }}</h1>
            </a>
        {% endif %}
    {% endfor %}
{% endblock %}
